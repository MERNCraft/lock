<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div class="lock">
      <div class="w-d">
        <label class="up reverse">
          <input type="radio" name="w-d">
          <span></span>
        </label>
        <label class="up forwards">
          <input type="radio" name="w-d">
          <span></span>
        </label>
        <span class="w-d"></span>
        <label class="down reverse">
          <input type="radio" name="w-d">
          <span></span>
        </label>
        <label class="down forwards safe">
          <input type="radio" name="w-d">
          <span></span>
        </label>
      </div>
      <div class="e-o">
        <label class="up reverse">
          <input type="radio" name="e-o">
          <span></span>
        </label>
        <label class="up forwards">
          <input type="radio" name="e-o">
          <span></span>
        </label>
        <span class="e-o"></span>
        <label class="down reverse">
          <input type="radio" name="e-o">
          <span></span>
        </label>
        <label class="down forwards safe">
          <input type="radio" name="e-o">
          <span></span>
        </label>
        <label class="down forwards lure">
          <input type="radio" name="e-o">
          <span></span>
        </label>
      </div>
      <div class="l-n">
        <label class="up reverse">
          <input type="radio" name="l-n">
          <span></span>
        </label>
        <label class="up forwards">
          <input type="radio" name="l-n">
          <span></span>
        </label>
        <span class="l-n"></span>
        <label class="down reverse">
          <input type="radio" name="l-n">
          <span></span>
        </label>
        <label class="down forwards safe">
          <input type="radio" name="l-n">
          <span></span>
        </label>
        <label class="down forwards lure">
          <input type="radio" name="l-n">
          <span></span>
        </label>
      </div>
      <div class="l-e">
        <label class="up reverse">
          <input type="radio" name="l-e">
          <span></span>
        </label>
        <label class="up forwards safe">
          <input type="radio" name="l-e">
          <span></span>
        </label>
        <label class="up forwards lure">
          <input type="radio" name="l-e">
          <span></span>
        </label>
        <span class="l-e"></span>
        <label class="down reverse">
          <input type="radio" name="l-e">
          <span></span>
        </label>
        <label class="down forwards">
          <input type="radio" name="l-e">
          <span></span>
        </label>
      </div>
    </div>

    <label class="enter button">
      <input type="checkbox">
      <span class="className">Enter</span>
    </label>

    <div class="message">
      <button type="reset">Play Again</button>
    </div>

    <a
      class="github"
      href="https://github.com/MERNCraft/lock"
      target="github"
    >
      <img src="github.svg" alt="github">
    </a>
  </form>
</body>
</html>
